<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section section_add-item">
      <h3 class="section__title section__title_add-item">Add Item</h3>
      <div class="section_add-item__wrapper">
        <input class="section_add-item__input" type="text">
        <button class="btn btn_add">Add</button>
      </div>
    </section>
    <section class="section section_incomplete-tasks">
      <h3 class="section__title">Todo</h3>
      <ul class="list list_incomplete-tasks">
        <li class="list__item">
          <input class="list__item-input list__item-input_checkbox" type="checkbox">
          <label class="list__item-label list__item-label_task">Pay Bills</label>
          <input class="list__item-input list__item-input_task" type="text">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="btn__img-remove" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="list__item list__item-edit-mode">
          <input class="list__item-input list__item-input_checkbox" type="checkbox">
          <label class="list__item-label list__item-label_task">Go Shopping</label>
          <input class="list__item-input list__item-input_task" type="text" value="Go Shopping">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete">
            <img class="btn__img-remove" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__title">Completed</h3>
      <ul class="list list_completed-tasks">
        <li class="list__item">
          <input class="list__item-input list__item-input_checkbox" type="checkbox" checked>
          <label class="list__item-label list__item-label_task">See the Doctor</label>
          <input class="list__item-input list__item-input_task" type="text">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="btn__img-remove" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
